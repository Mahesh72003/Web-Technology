<html lang="en">

<head>

    <title>Form</title>
</head>

<body>
    <div>
        <form>
            <div>

            <br>
            <div>
                <label for="id2">Email</label>
                <span style="color: red;">*</span>
                <input type="email" id="id2" required>
            </div>
            <br>
            <div>
                <label for="id3">Phone</label>

            </div>
            <br>

            <div>

            <br>
            <div>
                <label for="id5">Confirm Password</label>
                <span style="color: red;">*</span>
                <input type="password" id="id5" required>
            </div>
            <br>
            <div>
                <dt><label for="1d6">Interested coure</label></dt>
                
                    <dd><input type="checkbox">java</dd>
                    <dd><input type="checkbox">python</dd>
                    <dd><input type="checkbox">javascript</dd>

            </div>
        </form>
    </div>

</html>
